name: test

on:
    - push
    - pull_request

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Go Setup
              uses: actions/setup-go@v5
              with:
                  go-version: 1.22.5

            - name: Run Tests
              run: go test -v -fuzz ./...

            - name: Upload Code Coverage Report
              uses: coverallsapp/github-action@v2
              with:
                  file: cover.out

            - name: Upload Code Coverage Report
              uses: codecov/codecov-action@v2
              with:
                  files: ./coverage.out
